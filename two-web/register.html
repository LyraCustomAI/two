<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TWO.lt – Registracija</title>
<link rel="stylesheet" href="style_portal.css">
<link rel="stylesheet" href="style_register_two.css">
<script src="register.js"></script>
</head>
<body>

<div class="site-wrap">

    <div class="topbar">
        <img src="img/logo.png" class="logo">
        <div class="login-box">
            <a href="index.html">← Į pradžią</a>
        </div>
    </div>

    <div class="navbar">
        <a href="#">Pažintys</a>
        <a href="#">Galerijos</a>
        <a href="#">Forumai</a>
        <a href="#">TOP10</a>
        <a href="#">Pagalba</a>
    </div>

    <div class="content single">
        <div class="reg-box">
            <h2>TWO.lt registracija</h2>
            <p>Susikurk 90s personažą ir įženk į virtualų pasaulį.</p>

            <form id="reg_form">
                <label>Prisijungimo vardas:</label>
                <input id="login_name" type="text" placeholder="Mindux, LaimeBoy, Marciux">

                <label>Slaptažodis:</label>
                <input id="login_pass" type="password">

                <label>Vardas (rodomas profilyje):</label>
                <input id="real_name" type="text" placeholder="Mantas, Erika, Gabija">

                <label>Slapyvardis (nickname):</label>
                <input id="nick" type="text" placeholder="Mindux, XXXPirat3">

                <label>Amžius:</label>
                <input id="age" type="number">

                <label>Miestas:</label>
                <input id="city" type="text" value="Paletiškės">

                <label>Lytis:</label>
                <select id="gender">
                    <option value="m">Vyras</option>
                    <option value="f">Moteris</option>
                    <option value="x">Kita</option>
                </select>

                <button class="btn-submit" id="reg_submit">Registruotis</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
